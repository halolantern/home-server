<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Websocket</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font: 13px Helvetica, Arial;
        }

        form {
            background: #000;
            padding: 3px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        form input {
            border: 0;
            padding: 10px;
            width: 90%;
            margin-right: .5%;
        }

        form button {
            width: 9%;
            background: rgb(130, 224, 255);
            border: none;
            padding: 10px;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages li {
            padding: 5px 10px;
        }

        #messages li:nth-child(odd) {
            background: #eee;
        }
    </style>
</head>

<body>
    <ul id="messages"></ul>
    <form action="">
        <input id="input" autocomplete="off" />
        <button>Send</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        $(() => {
            const u8e = new TextEncoder()
            const u8d = new TextDecoder()
            const socket = new WebSocket('ws://localhost:3721')
            socket.binaryType = 'arraybuffer'
            socket.addEventListener('open', event => {
                console.log('[ onopen ]');
            })
            socket.addEventListener('close', event => {
                console.log('[ onclose ]');
            })
            socket.addEventListener('error', event => {
                console.log('[ onerror ]');
            })
            socket.addEventListener('message', event => {
                console.log('[ receive msg ]', event.data);
                msg = u8d.decode(event.data)
                $('#messages').append($('<li>').text(msg));
            })

            $('form').submit(e => {
                e.preventDefault()
                const $input = $('#input')
                const msg = u8e.encode($input.val())
                const buffer = msg.buffer
                socket.send(buffer)
                console.log('[ send msg ]', buffer)
                return false
            })


        })
    </script>
</body>

</html>
